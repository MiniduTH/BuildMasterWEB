    <div class="login-form-container">
    <form class="login-form" action="checkLogin.php" method="post">
        <h2>Login</h2>
        <label for="email">Username:</label>
        <input type="email" id="email" name="email" placeholder="sample@email.com" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="account-type">Account Type:</label>
        <div class="account-type">
            <input type="radio" id="client" name="accType" value="client" required>
            <label for="client">Client</label>
            <input type="radio" id="staff" name="accType" value="staff" required>
            <label for="staff">Staff</label>
        </div>
        <button type="submit">Login</button>
        
        <p class="register-link">Don't have an account? <a href="signUp.html">Sign up</a></p>
