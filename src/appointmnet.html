<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildMaster - Make an Appointment</title>
    
    <link rel="stylesheet" href="CSS/app.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="logo.png" alt="BuildMaster Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Projects</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#" class="active">Make an Appointment</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
        <div class="login">
            <a href="#" class="login-btn">Login</a>
            <a href="#" class="call-btn">+12 345 6789</a>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Book Your Appointment</h1>
                <p>Schedule a consultation with our experts and bring your construction vision to life.</p>
            </div>
        </section>

        <section class="appointment-form">
            <div class="form-container">
                <h2>Make an Appointment</h2>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Your Name" required>
                    
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Your Email" required>
                       
                    </div>
                    <div class="form-group">
                        <input type="tel" placeholder="Phone Number" required>
                    
                    </div>
                    <div class="form-group">
                        <input type="date" placeholder="Select Date" required>
                    
                    </div>
                    <div class="form-group">
                        <select required>
                            <option value="" disabled selected>Choose a Service</option>
                            <option value="service1">Service 1</option>
                            <option value="service2">Service 2</option>
                            <option value="service3">Service 3</option>
                        </select>
                      
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Additional Details" rows="5"></textarea>
                        
                    </div>
                    <button type="submit" class="submit-btn">Book Appointment</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Copyright 2024 | All Rights Reserved</p>
    </footer>

    <div class="social-icons">
    </div>
</body>
</html>
