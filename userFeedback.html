<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="src/CSS/styles.css">
    <link rel="stylesheet" href="src/CSS/userFeedback.css">
    <script src="src/js/userAccount.js"></script>
</head>
<title>User Feedback</title>
<body>
    <header>
        <h1 class= header1>FEEDBACKS...</h1>
    </header>
    <h1>Send Your Valuable Feedbacks ...</h1>
    <div class="wrapper">
        <div class="typing-demo">
            We value your feedback! Let us know what you think about BUILDMASTER...
        </div>
    </div>
    <div class="contact-form">
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Feedback" rows="5" required></textarea>
            <button type="submit" class="btn">Send feedback</button>
        </form>
    </div>
</body>
<script>
  document.getElementById('dob').max = new Date().toISOString().split('T')[0];
  document.getElementById('checkBox').addEventListener('click', enableButton);

</script>
</html>
