    <main>
        <div class="form-container">
            <h2>Add Inventory Item</h2>
            <form>
                <div class="form-group">
                    <label for="itemNo">Item No:</label>
                    <input type="text" id="itemNo" name="itemNo" required aria-label="Item Number">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required aria-label="Item Name">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required aria-label="Item Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="minStock">Minimum Stock Level:</label>
                    <input type="number" id="minStock" name="minStock" required aria-label="Minimum Stock Level">
                </div>
                <div class="form-group">
                    <label for="remaining">Remaining Amount:</label>
                    <input type="number" id="remaining" name="remaining" required aria-label="Remaining Amount">
                </div>
                <button type="submit" aria-label="Add Item Button">Add Item</button>
            </form>
        </div>

        <div class="form-container">
            <div class="form-left">
                <h2>Update Inventory Item</h2>
                <form>
                    <div class="form-group">
                        <label for="updateItemNo">Item No:</label>
                        <input type="text" id="updateItemNo" name="updateItemNo" required aria-label="Update Item Number">
                    </div>
                    <div class="form-group">
                        <label for="minStock">Stock Count:</label>
                        <input type="number" id="minStock" name="minStock" required aria-label="Stock Count">
                    </div>
                    <button type="submit" aria-label="Update Item Button">Update Item</button>
                </form>
            </div>
            <br>
            <div class="form-right">
                <h2>Delete Inventory Item</h2>
                <form>
                    <div class="form-group">
                        <label for="deleteItemNo">Item No:</label>
                        <input type="text" id="deleteItemNo" name="deleteItemNo" required aria-label="Delete Item Number">
                    </div>
                    <button type="submit" aria-label="Delete Item Button">Delete Item</button>
                </form>
            </div>
        </div>
