<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="src/CSS/accountant.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-info">
        <div class="customers">WELCOME ACCOUNTANT</div>
      </div>
    </header>
    <main>
      <div class="sidebar">
        <div class="filter-section">
          <h3>Daily Tasks</h3>
          <div class="containertodo">
            <input type="text" id="task" placeholder="Enter a task">
            <button id="add">Add Task</button>
            <ul id="task-list"></ul>
        </div>
        </div>
      </div>
      <div class="content">
        <div class="notice-form">
          <h1>Cash Tracker</h1>
          <div class="form-container">
            <div class="containeracc">
                <form>
                  <label for="client">Select Client:</label>
                  <select id="client" name="client">
                    <option value="Client 01">Client 01</option>
                    <option value="Client 02">Client 02</option>
                    <option value="Client 03">Client 03</option>
                    <!-- Add more options as needed -->
                  </select>
                  <label for="amount">Enter Amount:</label>
                  <input type="number" id="amount" name="amount">
                  <button type="submit">Submit</button>
                </form>
                <div class="results">
                  <!-- Results will be displayed here -->
                </div>
              </div>
        </div>
        </div>
        <div class="notice-form">
          <h1>Publish Notice</h1>
          <div class="noticearea">
            <form action="/submit" method="post">
              <input type="subject" name="Subject" placeholder="Subject">
              <textarea class="textarea" placeholder="Your Message" rows="15" required></textarea>
            </div>
            <div class="person">
              <input type="checkbox" name="Project Manager" value="ProjectManager">
              <label for="Project Manager">Project Manager</label><br>
              <input type="checkbox" name="Supply Manager" value="SupplyManager">
              <label for="Supply Manager">Supply Manager</label><br>
              <input type="checkbox" name="Accountant" value="Accountant">
              <label for="Accountant">Accountant</label><br>
              <input type="checkbox" name="Client" value="Client">
              <label for="Accountant">Client</label><br>
            </div>
            <div class="submitbutton">
              <input type="submit" value="Publish">
            </div>
          </form>
        </div>
            </div>
    </main>
  </div>
  <script src="src/js/acccountant.js"></script>
</body>
</html>
