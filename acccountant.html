<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="src/CSS/accountant.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-info">
        <div class="customers">WELCOME ACCOUNTANT</div>
      </div>
    </header>
    <main>
      <div class="sidebar">
        <div class="filter-section">
          <h3>Daily Tasks</h3>
          <div class="containertodo">
            <input type="text" id="task" placeholder="Enter a task">
            <button id="add">Add Task</button>
            <ul id="task-list"></ul>
        </div>
        </div>
      </div>
      <div class="content">
        <div class="notice-form">
          <h1>Cash Tracker</h1>
          <div class="form-container">
            <div class="container">
                <div class="person">
                    <form id="expense-form">
                        <label for="amount"><h3>Enter Amount Paid:<h3></label>
                        <input type="number" id="amount" placeholder="Enter amount..." step="0.01" required>
                        <br>
                        <label>Select Projects to Add:</label><br>
                        <input type="checkbox" class="project-checkbox" id="project1" value="100"> Project 1<br>
                        <input type="checkbox" class="project-checkbox" id="project2" value="150"> Project 2<br>
                        <input type="checkbox" class="project-checkbox" id="project3" value="200"> Project 3<br>
                        <input type="checkbox" class="project-checkbox" id="project4" value="120"> Project 4
                        <br>
                        <div class="submitbutton">
                            <button type="button" onclick="calculateTotal()">Calculate Total</button>
                        </div>
                    </form>
                </div>
                <p class="project-total" id="total-project1"></p>
                <p class="project-total" id="total-project2"></p>
                <p class="project-total" id="total-project3"></p>
                <p class="project-total" id="total-project4"></p>
                <p class="project-total" id="total-amount"></p>
            </div>
        </div>
        </div>
        <div class="notice-form">
          <h1>System Backup</h1>
          <section class="backup-section">
            <h2>Your Data is Safe</h2>
            <p>We've got your back! Our secure backup system ensures that your valuable data is protected.</p>
            <a href="google.com">
              <button>Restore Now</button>
          </a>
        </section>
          </div>
          <div class="notice-form">
            <h1>Publish Notice</h1>
            <div class="noticearea">
              <form action="/submit" method="post">
              <input type="subject" name="Subject" placeholder="Subject">
              <textarea class="textarea" placeholder="Your Message" rows="15" required></textarea>
            </div>
                <div class="person">
                <input type="checkbox" name="Project Manager" value="Project Manager">
                <label for="Project Manager">Project Manager</label><br>
                <input type="checkbox" name="Supply Manager" value="Supply Manager">
                <label for="Supply Manager">Supply Manager</label><br>
                <input type="checkbox" name="Accountant" value="Accountant">
                <label for="Accountant">Accountant</label><br>
                <input type="checkbox" name="Client" value="Client">
                <label for="Accountant">Client</label><br>
                </div>
                <div class="submitbutton">
                  <input type="submit" value="Publish">
                </div>
            </form>
            </div>
    </main>
  </div>
  <script src="src/js/acccountant.js"></script>
</body>
</html>
